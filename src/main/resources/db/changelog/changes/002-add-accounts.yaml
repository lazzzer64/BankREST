databaseChangeLog:
  - changeSet:
      id: 2
      author: lazzzer64
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  type: BIGINT
                  name: id
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_bank_accounts
#              - column:
#                  name: cards
#                  type: BIGINT
              - column:
                  name: user_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: accounts
            constraintName: FK_ACCOUNTS_ON_USER
            referencedColumnNames: id
            referencedTableName: users